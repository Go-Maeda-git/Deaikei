    <script>

        function renderUsers() {

            db.collection('likes').where('from', '==', loggedInUserId).get().then(likeSnapshot => {

        // ã€Œã„ã„ã­ã€ãƒœã‚¿ãƒ³ã®å‡¦ç†
        async function handleLike(targetUserId) {
            const likeData = { from: loggedInUserId, to: targetUserId };

            // Firestoreã«ã€Œã„ã„ã­ã€æƒ…å ±ã‚’æ›¸ãè¾¼ã‚€

            const query = db.collection('likes').where('from', '==', targetUserId).where('to', '==', loggedInUserId);

            const myLikesSnapshot = await db.collection('likes').where('from', '==', loggedInUserId).get();

            const likedBySnapshot = await db.collection('likes').where('to', '==', loggedInUserId).get();

            // 3. ä¸¡æ–¹ã®ãƒªã‚¹ãƒˆã«å«ã¾ã‚Œã‚‹IDï¼ˆï¼ãƒãƒƒãƒãƒ³ã‚°æˆç«‹ï¼‰ã‚’æŠ½å‡º
            const matchedIds = myLikesIds.filter(id => likedByIds.includes(id));

            const usersSnapshot = await db.collection('users').where('uid', 'in', matchedIds).get();

            });
        }
