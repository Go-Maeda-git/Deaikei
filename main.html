    <style>
        /* åŸºæœ¬çš„ãªã‚¹ã‚¿ã‚¤ãƒ« */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f4f7f6; color: #333; }

        .screen { display: none; }

        /* ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›† */
        #profile-interests-editor { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        #profile-interests-editor label { display: flex; align-items: center; cursor: pointer; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">

            <input type="text" id="login-id" placeholder="å­¦ç±ç•ªå·">
            <input type="password" id="login-password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">

            <input type="password" id="register-password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
            <input type="text" id="register-name" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ">
            <!-- å­¦ç§‘ã®é¸æŠè‚¢ã‚’ M, E, C, A ã«å¤‰æ›´ -->
            <select id="register-faculty">

                <option value="Cç§‘">Cç§‘ (æƒ…å ±å·¥å­¦ç§‘)</option>
                <option value="Aç§‘">Aç§‘ (ç‰©è³ªåŒ–å­¦å·¥å­¦ç§‘)</option>
            </select>
            <!-- å­¦å¹´ã®é¸æŠè‚¢ã‚’ 1~5å¹´ + å°‚æ”»ç§‘1~2å¹´ ã«å¤‰æ›´ -->
            <select id="register-grade">
                <option value="1å¹´">1å¹´</option>
                <option value="2å¹´">2å¹´</option>
                <option value="3å¹´">3å¹´</option>
                <option value="4å¹´">4å¹´</option>
                <option value="5å¹´">5å¹´</option>
                <option value="å°‚æ”»ç§‘1å¹´">å°‚æ”»ç§‘1å¹´</option>
                <option value="å°‚æ”»ç§‘2å¹´">å°‚æ”»ç§‘2å¹´</option>
            </select>
            <button onclick="handleRegister()">ç™»éŒ²ã™ã‚‹</button>
            <button class="secondary-button" onclick="showScreen('login-screen')">ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã«æˆ»ã‚‹</button>

        <!-- ãƒ¡ã‚¤ãƒ³ç”»é¢ -->
        <div id="main-screen" class="screen">
            <button class="logout-button" onclick="handleLogout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
            <h1 id="welcome-message">ã‚ˆã†ã“ãï¼</h1>
            
            <nav>
                <button id="nav-users" class="active" onclick="showTab('users')">ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§</button>
                <button id="nav-matches" onclick="showTab('matches')">ãƒãƒƒãƒãƒ³ã‚°ä¸€è¦§</button>
                <button id="nav-profile" onclick="showTab('profile')">ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†</button>
            </nav>

            <!-- ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§ã‚¿ãƒ– -->
            <div id="users-tab">
                <ul id="user-list" class="user-list">
                    <!-- JSã«ã‚ˆã£ã¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚«ãƒ¼ãƒ‰ãŒã“ã“ã«æŒ¿å…¥ã•ã‚Œã¾ã™ -->
                </ul>
            </div>

            <!-- ãƒãƒƒãƒãƒ³ã‚°ä¸€è¦§ã‚¿ãƒ– -->
            <div id="matches-tab" style="display: none;">
                <h2>ãƒãƒƒãƒãƒ³ã‚°æˆç«‹ï¼</h2>
                <p>ç›¸äº’ã«ã€Œã„ã„ã­ã€ã—ãŸãƒ¦ãƒ¼ã‚¶ãƒ¼ã§ã™ã€‚å­¦å†…SNSã‚„Teamsãªã©ã§é€£çµ¡ã‚’å–ã£ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                <ul id="match-list" class="match-list">
                    <!-- JSã«ã‚ˆã£ã¦ãƒãƒƒãƒãƒ³ã‚°ã—ãŸãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã“ã“ã«æŒ¿å…¥ã•ã‚Œã¾ã™ -->
                </ul>
            </div>

            <!-- ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†ã‚¿ãƒ– -->
            <div id="profile-tab" style="display: none;">
                <h2>ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†</h2>
                <p><strong>èˆˆå‘³ãƒ»é–¢å¿ƒã‚¿ã‚°ï¼ˆè¤‡æ•°é¸æŠå¯ï¼‰</strong></p>
                <div id="profile-interests-editor">
                    <!-- JSã«ã‚ˆã£ã¦èˆˆå‘³ã‚¿ã‚°ã®ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ãŒã“ã“ã«æŒ¿å…¥ã•ã‚Œã¾ã™ -->
                </div>
                <button onclick="updateProfile()">ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’æ›´æ–°</button>
            </div>
        </div>
    </div>

    <script>
        // ===============================================
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨åˆæœŸåŒ–
        // ===============================================
        let loggedInUserId = null;
        
        // åˆ©ç”¨å¯èƒ½ãªèˆˆå‘³ã‚¿ã‚°ã®ãƒªã‚¹ãƒˆ
        const allInterests = [
            "ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°", "æ©Ÿæ¢°å­¦ç¿’", "é›»å­å·¥ä½œ", "è¨­è¨ˆ", "å®Ÿé¨“", "ãƒ­ãƒœã‚³ãƒ³",
            "ãƒ‡ã‚¶ã‚¤ãƒ³", "æ˜ åƒåˆ¶ä½œ", "ãƒã‚¹ã‚±", "ã‚µãƒƒã‚«ãƒ¼", "ãƒ†ãƒ‹ã‚¹", "éŸ³æ¥½", "ãƒãƒ³ãƒ‰",
            "TOEICå‹‰å¼·ä¸­", "è«–æ–‡åŸ·ç­†", "èµ·æ¥­ã—ãŸã„", "ãƒœãƒ©ãƒ³ãƒ†ã‚£ã‚¢", "ãƒã‚¤ã‚¯"
        ];

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.onload = function() {
            // localStorageã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€ï¼ˆãªã‘ã‚Œã°åˆæœŸåŒ–ï¼‰
            if (!localStorage.getItem('users')) {
                // ãƒ‡ãƒ¢ç”¨ã®ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ (é«˜å°‚ä»•æ§˜ã«ä¿®æ­£)
                const dummyUsers = [
                    { id: '20c001', password: 'a', name: 'é«˜å°‚ã‚¿ãƒ­ã‚¦', faculty: 'Cç§‘', grade: '4å¹´', interests: ['ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°', 'æ©Ÿæ¢°å­¦ç¿’', 'ãƒ­ãƒœã‚³ãƒ³'] },
                    { id: '21e002', password: 'b', name: 'é›»è„³ãƒãƒŠã‚³', faculty: 'Eç§‘', grade: '3å¹´', interests: ['é›»å­å·¥ä½œ', 'éŸ³æ¥½', 'ãƒãƒ³ãƒ‰'] },
                    { id: '19m003', password: 'c', name: 'æ©Ÿæ¢°ã‚¸ãƒ­ã‚¦', faculty: 'Mç§‘', grade: '5å¹´', interests: ['ãƒ­ãƒœã‚³ãƒ³', 'è¨­è¨ˆ', 'ãƒã‚¤ã‚¯'] },
                    { id: '22a004', password: 'd', name: 'åŒ–å­¦ã‚µãƒã‚³', faculty: 'Aç§‘', grade: '2å¹´', interests: ['å®Ÿé¨“', 'ãƒœãƒ©ãƒ³ãƒ†ã‚£ã‚¢'] },
                    { id: 's01c005', password: 'e', name: 'å°‚æ”»ã‚¤ãƒãƒ­ãƒ¼', faculty: 'Cç§‘', grade: 'å°‚æ”»ç§‘1å¹´', interests: ['æ©Ÿæ¢°å­¦ç¿’', 'è«–æ–‡åŸ·ç­†', 'èµ·æ¥­ã—ãŸã„'] },
                ];
                localStorage.setItem('users', JSON.stringify(dummyUsers));
            }
            if (!localStorage.getItem('likes')) {
                // 20c001 -> 21e002, 19m003 -> 20c001
                const dummyLikes = [ {from: '20c001', to: '21e002'}, {from: '19m003', to: '20c001'} ];
                localStorage.setItem('likes', JSON.stringify(dummyLikes));
            }
            
            // ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
            loggedInUserId = sessionStorage.getItem('loggedInUserId');
            if (loggedInUserId) {
                showScreen('main-screen');
                renderMainScreen();
            } else {
                showScreen('login-screen');
            }
        };

        // ===============================================
        // ãƒ‡ãƒ¼ã‚¿æ“ä½œãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•° (localStorage)
        // ===============================================
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }
        function getLikes() {
            return JSON.parse(localStorage.getItem('likes')) || [];
        }
        function saveLikes(likes) {
            localStorage.setItem('likes', JSON.stringify(likes));
        }

        // ===============================================
        // ç”»é¢ãƒ»ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        // ===============================================
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showTab(tabId) {
            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('users-tab').style.display = 'none';
            document.getElementById('matches-tab').style.display = 'none';
            document.getElementById('profile-tab').style.display = 'none';
            document.getElementById(`${tabId}-tab`).style.display = 'block';

            // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${tabId}`).classList.add('active');

            // ã‚¿ãƒ–ã«å¿œã˜ãŸæç”»å‡¦ç†
            if (tabId === 'users') renderUsers();
            if (tabId === 'matches') renderMatches();
            if (tabId === 'profile') renderProfileEditor();
        }

        // ===============================================
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼èªè¨¼é–¢é€£
        // ===============================================
        function handleRegister() {
            const id = document.getElementById('register-id').value;
            const password = document.getElementById('register-password').value;
            const name = document.getElementById('register-name').value;
            const faculty = document.getElementById('register-faculty').value;
            const grade = document.getElementById('register-grade').value;

            if (!id || !password || !name) {
                alert('å­¦ç±ç•ªå·, ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰, ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã¯å¿…é ˆã§ã™ã€‚');
                return;
            }

            const users = getUsers();
            if (users.find(user => user.id === id)) {
                alert('ãã®å­¦ç±ç•ªå·ã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™ã€‚');
                return;
            }

            const newUser = { id, password, name, faculty, grade, interests: [] };
            users.push(newUser);
            saveUsers(users);

            alert('ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸã€‚ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚');
            showScreen('login-screen');
        }

        function handleLogin() {
            const id = document.getElementById('login-id').value;
            const password = document.getElementById('login-password').value;
            
            const users = getUsers();
            const user = users.find(u => u.id === id && u.password === password);

            if (user) {
                loggedInUserId = user.id;
                sessionStorage.setItem('loggedInUserId', user.id); // ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ã‚‚ãƒ­ã‚°ã‚¤ãƒ³ç¶­æŒ
                showScreen('main-screen');
                renderMainScreen();
            } else {
                alert('å­¦ç±ç•ªå·ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé–“é•ã£ã¦ã„ã¾ã™ã€‚');
            }
        }

        function handleLogout() {
            loggedInUserId = null;
            sessionStorage.removeItem('loggedInUserId');
            showScreen('login-screen');
        }

        // ===============================================
        // ãƒ¡ã‚¤ãƒ³ç”»é¢ã®æç”»å‡¦ç†
        // ===============================================
        function renderMainScreen() {
            const users = getUsers();
            const currentUser = users.find(u => u.id === loggedInUserId);
            document.getElementById('welcome-message').textContent = `ã‚ˆã†ã“ãã€${currentUser.name}ã•ã‚“ï¼`;
            showTab('users'); // åˆæœŸã‚¿ãƒ–ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§ã‚’æç”»
        function renderUsers() {
            const allUsers = getUsers();
            const likes = getLikes();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            // è‡ªåˆ†ä»¥å¤–ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’è¡¨ç¤º
            allUsers.filter(user => user.id !== loggedInUserId).forEach(user => {
                const iLiked = likes.some(like => like.from === loggedInUserId && like.to === user.id);
                
                const card = document.createElement('li');
                card.className = 'user-card';
                card.innerHTML = `
                    <h3>${user.name} <small>(${user.faculty}ãƒ»${user.grade})</small></h3>
                    <div class="tags">
                        ${user.interests.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button onclick="handleLike('${user.id}')" ${iLiked ? 'disabled' : ''}>
                        ${iLiked ? 'âœ… ã„ã„ã­æ¸ˆã¿' : 'ğŸ‘ ã„ã„ã­ï¼'}
                    </button>
                `;
                userList.appendChild(card);
            });
        }
        
        // ãƒãƒƒãƒãƒ³ã‚°ä¸€è¦§ã‚’æç”»
        function renderMatches() {
            const allUsers = getUsers();
            const likes = getLikes();
            const matchList = document.getElementById('match-list');
            matchList.innerHTML = '';

            const myLikes = likes.filter(like => like.from === loggedInUserId).map(l => l.to);
            
            myLikes.forEach(likedUserId => {
                // ç›¸æ‰‹ã‚‚è‡ªåˆ†ã«ã€Œã„ã„ã­ã€ã—ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆç›¸äº’ã„ã„ã­ï¼‰
                const isMatch = likes.some(like => like.from === likedUserId && like.to === loggedInUserId);
                if (isMatch) {
                    const matchedUser = allUsers.find(u => u.id === likedUserId);
                    if (matchedUser) {
                        const card = document.createElement('li');
                        card.className = 'user-card';
                        card.innerHTML = `
                            <h3>${matchedUser.name} <small>(${matchedUser.faculty}ãƒ»${matchedUser.grade})</small></h3>
                            <div class="tags">
                                ${matchedUser.interests.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        `;
                        matchList.appendChild(card);
                    }
                }
            });

            if (matchList.innerHTML === '') {
                matchList.innerHTML = '<p>ã¾ã ãƒãƒƒãƒãƒ³ã‚°ã—ãŸãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯ã„ã¾ã›ã‚“ã€‚</p>';
            }
        }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†ç”»é¢ã‚’æç”»
        function renderProfileEditor() {
            const users = getUsers();
            const currentUser = users.find(u => u.id === loggedInUserId);
            const editor = document.getElementById('profile-interests-editor');
            editor.innerHTML = '';

            allInterests.forEach(interest => {
                const isChecked = currentUser.interests.includes(interest);
                const checkboxHtml = `
                    <label>
                        <input type="checkbox" value="${interest}" ${isChecked ? 'checked' : ''}>
                        ${interest}
                    </label>
                `;
                editor.innerHTML += checkboxHtml;
            });
        }


        // ===============================================
        // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒãƒ³ãƒ‰ãƒ©
        // ===============================================
        function handleLike(targetUserId) {
            const likes = getLikes();
            
            // æ—¢ã«ã„ã„ã­ã—ã¦ã„ãªã„ã‹å¿µã®ãŸã‚ç¢ºèª
            const alreadyLiked = likes.some(like => like.from === loggedInUserId && like.to === targetUserId);
            if(alreadyLiked) return;

            likes.push({ from: loggedInUserId, to: targetUserId });
            saveLikes(likes);
            
            // UIã‚’æ›´æ–°
            renderUsers();

            // ãƒãƒƒãƒãƒ³ã‚°ãŒæˆç«‹ã—ãŸã‹ãƒã‚§ãƒƒã‚¯
            const isMatch = likes.some(like => like.from === targetUserId && like.to === loggedInUserId);
            if (isMatch) {
                const allUsers = getUsers();
                const targetUser = allUsers.find(u => u.id === targetUserId);
                alert(`${targetUser.name}ã•ã‚“ã¨ãƒãƒƒãƒãƒ³ã‚°ã—ã¾ã—ãŸï¼`);
            }
        }

        function updateProfile() {
            const users = getUsers();
            const currentUserIndex = users.findIndex(u => u.id === loggedInUserId);
            
            const selectedInterests = [];
            document.querySelectorAll('#profile-interests-editor input[type="checkbox"]:checked').forEach(checkbox => {
                selectedInterests.push(checkbox.value);
            });

            users[currentUserIndex].interests = selectedInterests;
            saveUsers(users);

            alert('ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼');
            showTab('users'); // æ›´æ–°å¾Œã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§ã«æˆ»ã‚‹
        }
    </script>
</body>
